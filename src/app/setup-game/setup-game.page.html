<ion-header>
  <ion-toolbar>
    <ion-title>Setup Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h3>
    Choose players:
  </h3>
  <div
    *ngFor="let p of availablePlayers"
  >
    {{ p.name }} ({{ p.checked.toString() }})
  </div>

  <ion-button
    (click)="letsPlay()"
  >
    Start Playing
  </ion-button>
</ion-content>
