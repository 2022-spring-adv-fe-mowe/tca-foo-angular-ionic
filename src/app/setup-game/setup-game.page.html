<ion-header>
  <ion-toolbar>
    <ion-title>Setup Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h3>
    Choose players:
  </h3>
  <ion-input
    placeholder="Enter new player name"
    [(ngModel)]="newPlayerName"
  ></ion-input>
  <ion-button
    (click)="addNewPlayer()"
  >
    Add
  </ion-button>
  <ion-list>
    <ion-item
      *ngFor="let p of availablePlayers"
    >
      <ion-label>
        {{ p.name }}
      </ion-label>
      <ion-checkbox
        [(ngModel)]="p.checked"
      >
      </ion-checkbox>
    </ion-item>   
  </ion-list>
  <ion-button
    (click)="letsPlay()"
  >
    Start Playing
  </ion-button>
</ion-content>
