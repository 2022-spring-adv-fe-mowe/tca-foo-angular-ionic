<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <h4>
    Total Games Played: {{ gameSvc.gameResults.length }}
  </h4>

  <h4>
    Shortest Game (minutes): {{ shortestGame }}
  </h4>

  <ion-button
    [routerLink]="['/setup']"
  >
    Play
  </ion-button>
</ion-content>
