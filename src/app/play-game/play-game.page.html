<ion-header>
  <ion-toolbar>
    <ion-title>Play &amp; Track Your Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button  
    *ngFor="let p of gameSvc.currentGame.availablePlayers"
    (click)="endGame(p.name)"
  >
    {{ p.name }}
  </ion-button>
  <ion-button
    (click)="quitGame()"
  >
    Quit
  </ion-button>
</ion-content>
