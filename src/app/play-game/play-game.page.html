<ion-header>
  <ion-toolbar>
    <ion-title>Play &amp; Track Your Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p  
    *ngFor="let p of gameSvc.currentGame.availablePlayers"
  >
    {{ p.name }}
  </p>
  <ion-button
    (click)="endGame()"
  >
    Done
  </ion-button>
</ion-content>
